<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practica 3 FPI</title>

    <div class="jumbotron jumbotron-fluid">

        <label for="">Ligas:</label>
        <select class="" name="" id="ligas">
          <option value="">Seleccionar Liga </option>
        </select>
      </div>
      <div id="listaEquipos" class="container">
        <label for="">Equipos:</label>
        <select class="" name="" id="equipos">
          <option value="">Seleccionar Equipo</option>
        </select>
      </div>
      <div id="listaJugadores"></div>
    </div>
